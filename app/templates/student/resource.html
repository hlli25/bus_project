{% extends "base.html" %}
{% block content %}
<div class="container py-4">
  <h2 class="mb-3">{{ resource.title }}</h2>

  {% if resource.last_updated %}
  <p class="text-muted">
    Last updated: {{ resource.last_updated | datetimeformat }}
  </p>
  {% endif %}

  <pre class="border rounded p-3 bg-light">{{ resource.description }}</pre>

</div>
{% endblock %}
