<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Selly UoB</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .chat-box {
      max-height: 400px;
      overflow-y: auto;
      border-radius: 1rem;
      padding: 1rem;
      background-color: #f0f2f5;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .msg-bubble {
      padding: 0.5rem 1rem;
      border-radius: 1rem;
      margin-bottom: 0.5rem;
      max-width: 75%;
    }
    .user-msg {
      background-color: #d1e7fd;
      align-self: flex-end;
      margin-left: auto;
    }
    .bot-msg {
      background-color: #e2e3e5;
      align-self: flex-start;
      margin-right: auto;
    }
    .chat-container {
      display: flex;
      flex-direction: column;
    }
  </style>
</head>
<body class="container mt-5">
  <h2 class="text-center mb-4">Chatbot</h2>
  <div class="chat-box mb-3 d-flex flex-column chat-container" id="chat-box">
    <div class="msg-bubble bot-msg mb-2">Hi there! How can I help you today?</div>
<div class="d-flex flex-wrap gap-2 mb-3">
  <button class="btn btn-outline-primary btn-sm rounded-pill" onclick="sendFAQ('Are you facing an Academic issue?')">
    What are your hours of operation?
  </button>
  <button class="btn btn-outline-primary btn-sm rounded-pill" onclick="sendFAQ('Personal circumstances affecting progress?')">
    How can I reset my password?
  </button>
  <button class="btn btn-outline-primary btn-sm rounded-pill" onclick="sendFAQ('Emergency?')">
    Can I speak to a human agent?
  </button>
</div>
  </div>
  <div class="input-group">
    <input type="text" id="user-input" class="form-control" placeholder="Type your message...">
    <button class="btn btn-primary" onclick="sendMessage()">Send</button>
  </div>

  <script>
    function sendMessage() {
      const input = document.getElementById('user-input');
      const msg = input.value.trim();
      if (!msg) return;
      document.getElementById('chat-box').innerHTML += `<div class='msg-bubble user-msg'>${msg}</div>`;
      fetch('/get', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/x-www-form-urlencoded',
        },
        body: `msg=${encodeURIComponent(msg)}`
      })
      .then(response => response.json())
      .then(data => {
        document.getElementById('chat-box').innerHTML += `<div class='msg-bubble bot-msg'>${data.reply}</div>`;
        document.getElementById('chat-box').scrollTop = document.getElementById('chat-box').scrollHeight;
      });
      input.value = '';
    }
  </script>
</body>
</html>
